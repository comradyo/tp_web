{% extends "include/base.html" %}
{% load static %}
{% load bootstrap4 %}

{% block content %}
    {% include "include/signup/header.html" %}

    <form class="form mt-5" method="POST" novalidate>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button class="btn btn-outline-success lowButton" type="submit">
                Register!
            </button>
        {% endbuttons %}
    </form>

    <!--{% include "include/signup/form_signup.html" %}-->
{% endblock content %}
