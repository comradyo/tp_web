{% load static %}

<form class="question-form">
    <div class="row">
        <div class="col-2">
            <label for="validationServer01" class="form-label">Login</label>
        </div>
        <div class="col-5">
            <input type="text" class="form-control is-valid" id="validationServer01"
                   value="comradyo" required placeholder="Enter your login...">
            <p class="valid-feedback">
                Looks good!
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
            <label for="validationServer01" class="form-label">Password</label>
        </div>
        <div class="col-5">
            <input type="password" class="form-control is-invalid" id="validationServer01"
                   value="QWERTY1234" required placeholder="Enter your password...">
            <p class="invalid-feedback">
                Sorry, wrong password!
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-10">
            <button class="btn btn-success" type="submit">Log in</button>
        </div>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-10" style="margin-top: 10px">
            <a href="#">Create new account</a>
        </div>
    </div>
</form>
