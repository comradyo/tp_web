{% load static %}

<div class="row full-question">
    <div class="col-2">
        <div class="full-question-picture">
            <!-- Аватарка пользователя -->
            <img src="{{ question.author.avatar }}" style="display: block; margin: auto">
        </div>
        <div>
            <div style="text-align: center">
                <!-- Рейтинг вопроса -->
                {{ question.rating }}
            </div>
            <div class="question-buttons">
                <button type="button" class="btn btn-success btn-sm">Like</button>
                <button type="button" class="btn btn-danger btn-sm">Dislike</button>
            </div>
        </div>
    </div>
    <div class="col-10">
        <a href="{% url "question" pk=question.id %}">
            <!-- Название вопроса -->
            <h2>{{ question.title }}</h2>
        </a>
        <div>
            <!-- Текст вопроса -->
            {{ question.text }}
        </div>
        <div class="question-text-bottom">
            <span>Tags: </span>
            <!-- ВЫВОД ВСЕХ ТЕГОВ -->
            <!-- Нужно сделать ссылки на теги -->
            {% for tag in question.tags.all %}
                <a href={% url 'tag' tag %} }}>{{ tag.name }} </a>
            {% endfor %}
        </div>
    </div>
</div>
