{% load static %}

<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <title>AskVinnikov</title>
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/my.css" %}" rel="stylesheet">
</head>

<body class="d-flex flex-column h-100">

{% include "include/basic_elements/navbar.html" %}

<main>
    <div class="container">
        <div class="row">
            <div class="col-8 left-column">
                {% block content %}

                {% include "include/basic_elements/side.html" %}
            </div>
        </div>
    </div>
</main>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">AskVinnikov 2021</span>
    </div>
</footer>

<script src="{% static "js/bootstrap.bundle.min.js" %}"></script>

</body>

</html>
